<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Class Schedule Builder</title>

    <!--
      styles.css  — all visual styles (colors, layout, typography)
      app.js      — all logic and DOM rendering
      This file (index.html) is the skeleton: it loads both files
      and provides two anchor elements the JS writes into.
    -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- The app renders itself here -->
    <div id="root"></div>

    <!-- JS errors surface here -->
    <div id="err"></div>

    <!-- Load the JavaScript last so the DOM is ready -->
    <script src="app.js"></script>
  </body>
</html>
